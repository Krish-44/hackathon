<!-- CSS -->
<style>
    /* Form style */
    .booking-form {
        max-width: 400px;
        margin: 50px auto 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        background-color: rgb(255, 200, 200); /* Light red background color */
        text-align: center;
        transition: background-color 0.5s ease; /* Smooth transition for background color */
    }

    /* Form animation */
    .booking-form {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .booking-form.visible {
        opacity: 1;
        transform: translateY(0);
    }

    /* Input field style */
    .booking-form input[type="text"],
    .booking-form input[type="tel"],
    .booking-form input[type="date"] {
        width: calc(100% - 20px);
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    /* Submit button style */
    .booking-form input[type="submit"] {
        background-color: #dc3545; /* Red color */
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease; /* Smooth transition for button color */
    }

    .booking-form input[type="submit"]:hover {
        background-color: #c82333; /* Darker shade of red on hover */
    }
</style>

<!-- Your Django template code -->
{% extends "core/base.html" %}
{% load static %}

{% block content %}
<div class="booking-form" style="text-align: left;">
    <h1>Book Here</h1>
    <form method="POST" style="margin-top: 20px;">

        {% csrf_token %}

        <div>
            <label for="id_username" style="font-weight: bold;">Name:</label><br>
            {{ form.user_name }}
        </div>
        <div>
            <label style="font-weight: bold;">Mobile:</label><br>
            {{ form.mobile }}
        </div>
        <div>
            <label style="font-weight: bold;">City:</label><br>
            {{ form.city }}
        </div>
        <div>
            <label style="font-weight: bold;">Date:</label> (YYYY-MM-DD)<br>
            {{ form.date }}
        </div>
        <div>
            <input type="submit" value="Book">
        </div>

    </form>
</div>

<script>
    // Trigger fade-in animation for the form
    window.addEventListener('load', function() {
        var form = document.querySelector('.booking-form');
        form.classList.add('visible');
    });
</script>

{% endblock %}
