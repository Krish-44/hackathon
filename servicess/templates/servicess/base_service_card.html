<!-- CSS -->
<style>
    /* Background style */
    .container {
        background-color: rgb(173, 216, 230); /* Light blue background color */
        transition: background-color 0.5s ease; /* Smooth transition */
    }

    /* Image style */
    .service-img {
        width: 100%; /* Set image width to 100% */
        height: auto; /* Maintain aspect ratio */
        transition: width 0.5s ease; /* Smooth transition */
    }

    /* Book now button style */
    .book-now-btn {
        transition: background-color 0.3s ease; /* Smooth transition */
    }

    .book-now-btn:hover {
        background-color: #45a049; /* Darker shade of green on hover */
    }
</style>

<!-- Your Django template code -->

<div class="container my-3 col-md-5" >
    <h3 class="my-4" id="Features">{{ title }}</h3>
    <div class="column">
            <div class="col-md-8">
                <div class="card shadow-sm" style="transition: opacity 0.5s ease;">
                    <img src="{{ service.image_url }}" alt="{{ service.alt_text }}" class="service-img">
                    <div class="card-body">
                        <h5 class="card-title">{{ service.sub_title }}</h5>
                        <p class="card-text">{{ service.price }}</p>
                        <a href="{% url 'book_service' service.id %}" class="btn btn-sm btn-outline-secondary book-now-btn">Book Now</a>
                    </div>
                </div>
            </div>

    </div>
</div>
